language: objective-c
osx_image: xcode8.0
xcode_project: OtsimoSDK.xcodeproj
xcode_scheme: OtsimoSDK
xcode_sdk: iphonesimulator10.0
env:
  global:
  - FRAMEWORK_NAME=OtsimoSDK
  - secure: 
script: sh script/build.sh
before_script:
- carthage bootstrap --platform ios
before_deploy:
- carthage archive OtsimoSDK
deploy:
  provider: releases
  api_key:
    secure: 
  file: $FRAMEWORK_NAME.framework.zip
  skip_cleanup: true
  on:
    repo: otsimo/otsimo-ios-sdk
    tags: true
notifications:
  email: false
  slack:
    secure: 
